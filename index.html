<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign up form</title>
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<div id="brand-section">
		<div id="logo-section">
			<img src="./img/logo.svg" alt="">
			<h1>EUREKA</h1>
		</div>
		<p>Photo by <a href="https://unsplash.com/es/@djulien">Julien Riedel</a> on <a href="https://unsplash.com/">Unsplash</a></p>
	</div>
	<div id="main-section">
		<p class="text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
		<p class="text">Sign up <em>now</em> to get started.</p>
		<p class="text">You <em>know</em> you want to</p>
		<div id="form-section">
			<p class="text">Let's do this!</p>
			<form id="main-form" action="" method="post">
				<div>
					<div>
						<label for="firstName">First Name</label>
						<input type="text" id="firstName" minlength="2" maxlength="14" required>
					</div>
					<div>
						<label for="email">Email</label>
						<input type="email" id="email" required>
					</div>
					<div>
						<label for="pass">Password</label>
						<input type="password" id="pass" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" required>
					</div>
				</div>
				<div>
					<div>
						<label for="lastName">Last Name</label>
						<input type="text" id="lastName" minlength="2" maxlength="14" required>
					</div>
					<div>
						<label for="phone">Phone Number</label>
						<input type="tel" id="phone" required>
					</div>
					<div>
						<label for="conPass">Confirm Password</label>
						<input type="password" id="conPass" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" required>
					</div>
				</div>
			</form>
		</div>
		<button type="submit" form="main-form">Create Account</button>
		<p>Already have an account? <a href="#" id="log-in-button">Log in</a></p>
	</div>
</body>
</html>
